name: BUILD - Create Release Build

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build-packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: SETUP - Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: SETUP - Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.8"

      - name: BUILD - Update version in pyproject.toml
        run: |
          # Strip 'v' prefix from tag if present
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION (from $GITHUB_REF_NAME)"

          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep version

      - name: BUILD - Build wheel and sdist with uv
        run: uv build

      - name: BUILD - Generate SHA256 checksums
        run: sha256sum dist/*.whl dist/*.tar.gz > dist/checksums-sha256.txt

      - name: DEBUG - List built artifacts
        run: ls -la dist/

      - name: PROVENANCE - Attest build artifacts
        id: attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'dist/*.whl, dist/*.tar.gz'

      - name: DEPLOY - Upload files to release
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release upload ${{ github.ref_name }} dist/*.whl dist/*.tar.gz dist/checksums-sha256.txt --clobber
          cp pyproject.toml pyproject-$VERSION.toml
          gh release upload ${{ github.ref_name }} pyproject-$VERSION.toml --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: DEPLOY - Append attestation to release notes
        run: |
          EXISTING_BODY=$(gh release view ${{ github.ref_name }} --json body -q .body)
          if echo "$EXISTING_BODY" | grep -q '/attestations/'; then
            echo "Attestation link already present in release notes, skipping."
          else
            UPDATED_BODY=$(cat <<EOF
          ${EXISTING_BODY}

          ---
          ### Provenance
          Build artifacts for this release have been signed with [GitHub Artifact Attestations](https://docs.github.com/en/actions/how-tos/secure-your-work/use-artifact-attestations/use-artifact-attestations).
          Verify with: \`gh attestation verify <artifact> --repo ${{ github.repository }}\`
          [View attestation](${{ steps.attestation.outputs.attestation-url }})
          EOF
            )
            gh release edit ${{ github.ref_name }} --notes "$UPDATED_BODY"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
